<label>Server Name</label>
<!-- <input 
    type="text" 
    class="form-control"
    (input)="onUpdateServerName($event)"
> -->
<input 
    type="text" 
    class="form-control"
    [(ngModel)]="serverName"
>
<!-- <p>{{ serverName }}</p> -->
<button 
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()"
>
    Add Server
</button>
<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}.</p>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{ serverCreationStatus }}</p> -->
<app-server *ngFor="let server of servers"></app-server>
<input 
    type="text"
    class="form-control"
    [(ngModel)]="userName"
    (input)="checkIfEmpty()"
>
<p>{{ userName }}</p>
<button
    class="btn btn-primary"
    [disabled]="!checkIfEmpty()"
    (click)="resetUsername()"
>
    Reset Username
</button>
<button 
    class="btn btn-primary"
    (click)="displayPassword($event)"
>
    Display Details
</button>
<p *ngIf="passwordOn">The secret password is Tuna!</p>
<p 
    *ngFor="let click of buttonClicks; let i = index"
    [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
    [ngClass]="{'white-text': i >= 4}"
>
    {{ click }}
</p>
